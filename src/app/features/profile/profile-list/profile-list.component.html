<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile List"></crx-header>
    </div>
    <mat-grid-list *ngIf="users$ | async" [cols]="3" [gutterSize]="'16px'" [rowHeight]="'392px'">
        <mat-grid-tile *ngFor="let user of users$ | async">
            <crx-user-card [user]="user" (click)="goToUser(user.uuid)"></crx-user-card>
        </mat-grid-tile>
    </mat-grid-list>
</crx-page>
