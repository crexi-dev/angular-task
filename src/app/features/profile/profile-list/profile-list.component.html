<crx-page>
    <div class="header">
        <crx-header pageTitle="User Profiles"></crx-header>
    </div>

    <section class="table-container mat-elevation-z2" tabindex="0">
        <table mat-table [dataSource]="dataSource">
            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First</th>
                <td mat-cell *matCellDef="let profile">{{ profile.firstName }}</td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last</th>
                <td mat-cell *matCellDef="let profile">{{ profile.lastName }}</td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let profile">{{ profile.email }}</td>
            </ng-container>

            <!-- phoneNumber Column -->
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let profile">{{ profile.phoneNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button aria-label="expand row" (click)="selectProfile(row)">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr
                class="profile-list-row"
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                (click)="selectProfile(row)"
            ></tr>
        </table>
    </section>
</crx-page>
