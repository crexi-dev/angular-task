<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>
    <mat-card class="card">
        <mat-card-title-group *ngIf="user$ | async as user">
            <mat-card-title>User Profile</mat-card-title>
            <mat-card-subtitle>{{ user | crxUserDisplayName }}</mat-card-subtitle>
            <img class="circle" mat-card-md-image [src]="user.picture" />
        </mat-card-title-group>
        <mat-card-content *ngIf="user$ | async as user">
            <mat-list>
                <mat-list-item>
                    <label>Phone:</label><span>{{ user.phoneNumber }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <label>Cell:</label><span>{{ user.cellNumber }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <label>City:</label><span>{{ user.city }}, {{ user.state }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <label>Email:</label><span>{{ user.email }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <label>Date of Birth:</label><span>{{ user.dateOfBirth | date }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button
                mat-button
                matTooltip="Go back to a list of profiles"
                [matTooltipPosition]="'right'"
                (click)="onBackButtonClick($event)"
            >
                &lt; Back to Profiles
            </button>
        </mat-card-actions>
    </mat-card>
    <div class="header">
        <crx-footer [hideNavigation]="true"></crx-footer>
    </div>
</crx-page>
