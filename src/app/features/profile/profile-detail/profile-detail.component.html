<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>

    <div class="new-menu">
        <a routerLink="/">Home</a>
        <span class="new-menu-divider"></span>
        <a routerLink="/profiles">Profile List</a>
        <span class="new-menu-divider"></span>
        <span class="new-menu-current">Profile Details</span>
    </div>

    <ng-container *ngIf="user$ | async as user; else loading">
        <div *ngIf="showMissingProfileNotice" class="missing-profile">
            <span>⛔️ We could not locate this profile.</span>
        </div>

        <crx-profile-card *ngIf="!showMissingProfileNotice" [user]="user"></crx-profile-card>
    </ng-container>

    <ng-template #loading>
        <crx-profile-card-skeleton></crx-profile-card-skeleton>
    </ng-template>
</crx-page>
