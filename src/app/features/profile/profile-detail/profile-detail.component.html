<crx-page>
    <div class="header">
        <crx-header pageTitle="One Random Profile"></crx-header>
    </div>
    <crx-back-button *ngIf="backToList$" link="/profile-list"></crx-back-button>
    <crx-back-button *ngIf="!backToList$" link="/"></crx-back-button>
    <mat-card class="card">
        <ng-container *ngIf="user$ | async as user">
            <mat-card-title-group>
                <mat-card-title>User Profile</mat-card-title>
                <mat-card-subtitle>{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
                <img class="circle" mat-card-md-image [src]="user.picture" />
            </mat-card-title-group>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <span>Phone: {{ user.phoneNumber }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span>Cell: {{ user.cellNumber }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span>City: {{ user.city }}, {{ user.state }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span>Email: {{ user.email }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span>Date of Birth: {{ user.dateOfBirth | date}}</span>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </ng-container>
        <span *ngIf="error$ | async" class="error">Error loading data</span>
        <mat-spinner *ngIf="loading$ | async" class="spinner"></mat-spinner>
    </mat-card>
</crx-page>
