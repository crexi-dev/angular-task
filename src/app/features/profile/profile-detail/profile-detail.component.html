<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>
    <mat-card *ngIf="currentProfile$ | async as user; else loading" class="card">
        <mat-card-title-group>
            <mat-card-title>User Profile</mat-card-title>
            <mat-card-subtitle>{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
            <img class="circle" mat-card-md-image [src]="user.picture" />
        </mat-card-title-group>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <span>Phone:&nbsp;</span><span>{{ user.phoneNumber }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Cell:&nbsp;</span><span>{{ user.cellNumber }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>City:&nbsp;</span><span>{{ user.city }}, {{ user.state }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Email:&nbsp;</span><span>{{ user.email }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Date of Birth:&nbsp;</span><span>{{ user.dateOfBirth }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>

    <p
        *ngIf="(profileId && (errorMessageAll$ | async)) || (!profileId && (errorMessageRandom$ | async))"
        class="error-msg"
    >
        An error occured. Please try again. See the console for more information.
    </p>

    <ng-template #loading>
        <div
            *ngIf="!((profileId && (errorMessageAll$ | async)) || (!profileId && (errorMessageRandom$ | async)))"
            class="spinner-container"
        >
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</crx-page>
