<div class="wrapper">
  <mat-card class="card" *ngFor="let user of (users$ | async)">
    <a [routerLink]="['/profile', user.id]">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.firstName + " " + user.lastName}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="user.picture" alt="Photo of user">
    </a>
  </mat-card>
</div>
